       <script type="text/javascript">function drawChart() {
       // Define the chart to be drawn.
        var data = google.visualization.arrayToDataTable([['Skill', 'Level'],['C',  9.5],['C++',  8],['HTML5', 9],['Java',  7.5],['CSS',  8],['Python', 6],['javascript', 8.5],['Mysql', 9],['Php', 8]  ]);
        var options = {title: 'Skills( on a scale of 10 )'};
        var chart = new google.visualization.BarChart(document.getElementById('contain'));
        chart.draw(data, options);
        }

        google.charts.setOnLoadCallback(drawChart);
        $(window).resize(function(){drawChart();});
      </script>
